<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="input-text" id="user-input" class="form-control" type="text">
                    <button id="pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="userInput" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="inputNumber(7)" class="button">7</div>
                              <div onclick="inputNumber(8)" class="button">8</div>
                              <div onclick="inputNumber(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="inputNumber(4)" class="button">4</div>
                              <div onclick="inputNumber(5)" class="button">5</div>
                              <div onclick="inputNumber(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="inputNumber(1)" class="button">1</div>
                              <div onclick="inputNumber(2)" class="button">2</div>
                              <div onclick="inputNumber(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="removeValue" class="button"><</div>
                                <div onclick="inputNumber(0)" class="button">0</div>
                                <div id="clear-all" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="no-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        var generatedValue = "";
        var userInputValue = "";
        // //Pin generate
        const generateBtn = document.getElementById("pin");
        generateBtn.addEventListener("click", function(){
            var pinGenerator = Math.floor(Math.random() * 10000);
            document.getElementById("input-text").value = pinGenerator;
             generatedValue = document.getElementById("input-text").value;
        })

        //taking numbers
             const inputValueNumber = document.getElementById("userInput");

            function inputNumber(id){
                if(inputValueNumber.value.length < 4){
                    inputValueNumber.value+=id.toString();
                }
                 userInputValue = inputValueNumber.value;
            }

            //submit button
             const submitBtn = document.getElementById("submitBtn");
             submitBtn.addEventListener("click", function(){
                 if(generatedValue == userInputValue){
                     const matched = document.getElementById("matched");
                     matched.style.display = "block";
                 }
                 else{
                    const noMatch = document.getElementById("no-match");
                     noMatch.style.display = "block";
                 }
            })

            //clear all
            const clearAll = document.getElementById("clear-all");
            clearAll.addEventListener("click", function(){
                const removeAll = "";
                document.getElementById("userInput").value = removeAll;
            })

            //remove element
            const removeValue = document.getElementById("removeValue");
            removeValue.addEventListener("click", function(){
                 const text = document.getElementById("userInput").value;
                 const removed = text.slice(0, -1);
                 document.getElementById("userInput").value = removed;
            })
    </script>
</body>
</html>
